		<link rel="stylesheet" href="css/reset.css">

<body>
    <nav class="menu-top">
        <div class="menu-topo-flex largura-topo">
            <div class="menu-top-left">

    <header>
        <div class="cabecalho">
            <div class="caixa-branca">
                <form action="index.html" method="POST">
                    <h1>PASSAGENS AÉREAS</h1>
                    <div class="formulario">
                        <div class="">
                            <input type="text" name="origem" class="campo" placeholder="Origem" required autofocus>
                        </div>
                        <div class="">
                            <input type="text" name="destino" class="campo" placeholder="Destino" required>
                        </div>
                        <div class="">
                            <input type="text" name="ida" class="campo" placeholder="Ida __/__/__" required>
                        </div>
                        <div class="">
                            <input type="text" name="volta" class="campo" placeholder="Volta __/__/__" required>
                        </div>
                        <div class="">
                            <input type="button" name="pesquisar" value="BUSCAR VOOS" class="botao">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div>

        <div class="tabela-viagem">
